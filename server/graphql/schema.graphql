 type Query {
    getLibrary: [Library]
    getDataByParametr(parametr: String!): [DataParametrs]
}
type Mutation {
    # changeDatabase(data: String!):[Library]
    createNewNote(data: String!): [Library]
    updateNote(data: String!): [Library]
    deleteNote(data: String!): [Library]
}
type Library {
    id: ID!
    data: [String!]!
    labels: [String]
    name: String!
    val1: Value!
    val2: Value!
    link: String!
    children:[Library]
}
type Value {
    value: String!
    label: String!
}
type DataParametrs {
    id: String!
    data: [String]
    labels: [String]
} 
input libraryInput {
    id: ID!
    data: [Int!]!
    name:String!
    val1: Int!
    val2: Int!
    link: String!
}