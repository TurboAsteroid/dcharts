 type Query {
    getLibrary: [Library]
    getDataByParametr(linkSelected: [linkInput]!): [DataParametrs]
    getTree: Library
    getData(salary: [String], salaryBool: Boolean!): dataSource
}
type Mutation {
    createNewNote(data: [libraryInput]!): [Library]
    updateNote(data: [libraryInput]!): [Library]
    deleteNote(data: [Int]!): [Library]
    changeTree(tree: treeInput!): Library
}
type Library {
    id: ID!
    data: [Int]
    labels: [String]
    name: String
    val1: Value
    val2: Value
    link: String
    children:[Library]
}
type dataSource {
    getSalary(salary: [String]): [DataParametrs]
}
type Value {
    value: Int!
    label: String!
}
type DataParametrs {
    id: ID
    data: [Int]
    labels: [String]
} 
input libraryInput {
    id: ID!
    data: [Int!]
    name:String
    val1: valueInput
    val2: valueInput
    labels: [String]
    children: [libraryInput]
    link: String
}
input valueInput {
    value: Int!
    label: String!
}
input linkInput {
    linkSource: String
    linkParametr: [String]
}
input treeInput {
    children: [libraryInput]
    data: [Int]
    id: ID!
    name: String
}