type LibrarysList {
    id: Int!
    name: String
    source: String
    active: Boolean
}
type Librarys {
    id: Int!
    name: String
    source: String
    active: Boolean
    inTree: Boolean
    dataSets: [DataSet]
}
type DataSet {
    id: ID!
    datasetID: Int
    data: [Int]
    labels: [String]
    name: String
    val1: Value
    val2: Value
    link: String
    inTree: Boolean
    children:[DataSet]
}
type Value {
    value: Int
    label: String
}
type treesLibrary {
    id: ID!
    name: String!
    date: String
    levels: Int
}

input inputLibrary {
    id: ID!
    name: String
    source: String
    active: Boolean
    dataSets: [inputDataSet]
}
input inputTree {
     id: ID!
    name: String
    source: String
    active: Boolean
    inTree: Boolean
    children: [inputDataSet]
    dataSets: [inputDataSet]
}
input inputDataSet {
    id: ID!
    datasetID: ID
    data: [Int]
    labels: [String]
    name: String
    val1: inputValue
    val2: inputValue
    inTree: Boolean
    link: String
    dataSets:[inputDataSet]
    children:[inputDataSet]
}
input inputValue {
    value: Int
    label: String
}
input inputActiveLibrary {
    id: Int
    active: Int
}
input inputTreeLibrary {
    id: ID
    name: String
    date: String
    levels: Int
}
